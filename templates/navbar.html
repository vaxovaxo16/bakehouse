<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><i class="fa-solid fa-store"></i> Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/promo"><i class="bi bi-gift"></i> Promotions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="card.html"><i class="bi bi-cart"></i> My Card</a>
                </li>
                {% if current_user.role == "admin" %}
                <li class="nav-item">
                    <a class="nav-link" href="/add_product"><i class="bi "></i> add product </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_category"><i class="bi "></i> add category </a>
                </li>
                {% endif %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Online Backery
                    </a>
                    <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                        {% for category in categories %}
                        <a class="dropdown-item" href="/products/{{category.id}}">{{ category.name }}</a>
                        {% endfor %}
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="terms.html"><i class="bi-gear"></i> Other</a>
                    </div>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0" role="search" >
                <input class="form-control mr-sm-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0"  type="submit" id="searchButton"> Search
                </button>
                <p>    </p>
            </div>
                <form class="form-inline my-2 my-lg-0" role="search" >
                {% if current_user.is_authenticated %}
                <a href="/logout">
                    <button class="btn btn-sign btn-outline-success my-2 my-sm-0" type="button">Log Out</button>
                </a>
                {% else %}
                <a href="/login">
                    <button class="btn btn-sign btn-outline-success my-2 my-sm-0" type="button">Sign in</button>
                </a>
                <a href="/register">
                    <button class="btn btn-sign btn-outline-success my-2 my-sm-0" type="button">Sign up</button>
                </a>
                {% endif %}
            </form>
        </div>
    </nav>
</header>
<script src="/static/search.js"></script>
